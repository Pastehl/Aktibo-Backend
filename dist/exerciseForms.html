<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Home Page</title><script src="https://kit.fontawesome.com/f4143d744b.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"><script defer="defer" src="67.f6ad9c051553068aecbc.js"></script><script defer="defer" src="186.901f1c1eb72ebbed8a01.js"></script><script defer="defer" src="exerciseForms.ccde9b03a9de908fe3fe.js"></script><link href="exerciseForms.bdedb031ed7f8cb66099.css" rel="stylesheet"></head><body id="body_home"><div class="formPage"><h1>Add a New Exercise</h1><form id="exerciseForm"><label for="name">Exercise Name:</label> <input id="name" name="name" required><br><br><label for="reps_duration">Repetitions/Duration:</label> <input id="reps_duration" name="reps_duration" required><br><br><label for="sets">Sets:</label> <input type="number" id="sets" name="sets" required><br><br><label for="est_time">Estimated Time (minutes):</label> <input type="number" id="est_time" name="est_time" required><br><br><div class="form-group"><label for="category">Category</label> <select class="form-control" id="category" name="category"><option value="upper">Upper Body</option><option value="lower">Lower Body</option><option value="whole">Whole Body</option></select></div><div class="form-group"><label for="category">Category</label> <select class="form-control" id="category" name="category"><option value="light">Light</option><option value="morderate">Moderate</option><option value="intense">Intense</option><option value="stretching">stretching</option></select></div><div class="form-group"><label for="instructions">Instructions</label> <textarea class="form-control" id="instructions" name="instructions" rows="5"></textarea></div><div class="wrapper-tags"><div class="title"><img src="92a18a81b9c504803c86.svg" alt="icon"><h2>Tags</h2></div><div class="content"><p>Press enter or add a comma after each tag</p><ul><input spellcheck="false"></ul></div><div class="details"><p><span>10</span> tags are remaining</p><button>Remove All</button></div></div><label for="video">Video URL:</label> <input type="url" id="video" name="video"><br><br><button type="submit" id="submitBtn" class="btn btn-success">Submit</button></form></div></body></html>
