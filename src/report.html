  <div class="wrapper_home">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" style="width: 280px; height: 100vh;">
      <a href="homepage.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4"><img src="../assets/Aktibo x200.png" alt="Sidebar Logo" width="100%"></span>

      <hr>
      <ul class="nav nav-pills flex-column mb-auto" id="navList">

    <div id="main_content" class="main_content" style="flex-direction: column;">
      <h5 style="font-weight: bold; text-align: left; padding: 2rem;">Flagged Posts</h5>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Post ID</th>
            <th scope="col">Username</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
            <th scope="col">View</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Test Name</td>
            <td>Harrassment</td>
            <td>Flagged</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm openPostModal" id=""><i class="bx bx-book-open bx-sm"></i></button>
            </td>
            <td>
              <i class='bx bxs-flag-alt' id="flagBtn"></i>
              <i class='bx bx-undo' id="undoBtn"></i>
            </td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Troy</td>
            <td>Violence</td>
            <td>Flagged</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm openPostModal" data-doc-id=""><i class="bx bx-book-open bx-sm"></i></button>
            </td>
            <td>
              <i class='bx bxs-flag-alt' id="flagBtn"></i>
              <i class='bx bx-undo' id="undoBtn"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        No more additional posts.
      </div>
    </div>
  </div>

  

<div class="modal fade show" id="viewPostModal" tabindex="-1" style="background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog" role="document"
    style="width: 30vw; height: 60vh; max-width: 100%; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="modal-content"
      style="width: 100%; height: 100%; border-radius: 10px; box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);">
      <button type="button" id="closeViewPostModal" class="closeViewPostModal modalCloseBtn">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class = "post">
        <div class="header_content">
            <img src="../assets/Aktibo x200.png" alt = "" class = "prof-pic">
            <h4>Hello</h4>
        </div>
        <div class="post_caption">
            <h6>hello world</h6>
        </div>
        <div class="info">
            <img src="/assets/image-sample2.jpg">
        </div>
      </div>
    </div>
  </div>
