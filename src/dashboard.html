<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Home Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body id="body_home">
  <div class="wrapper_home">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" style="width: 280px; height: 100vh;">
      <a href="dashboard.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4"><img src="../assets/Aktibo x200.png" alt="Sidebar Logo" width="100%"></span></a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto" id="navList">
        <li class="nav-item"><a href="dashboard.html" class="nav-link active" data-page="Home">Home</a>
        <li class="nav-item"><a href="userMoments.html" class="nav-link" data-page="homepage">Moments</a></li>
        </li>
      </ul>
      <hr>
      <a id="logout_btn" href="index.html" class="nav-link active d-flex align-items-center text-center"
        aria-current="page">Logout</a>
    </div>

    <div class="main_content">
      <div class="gridd-container"> <!-- grid-container -->
        <div class="chartt-container"> <!-- chart-container -->
          <div class="charts-1">
            <div>
              <canvas id="myChart"></canvas>
              <h6>Steps</h6>
            </div>
            <div>
              <canvas id="myChart2"></canvas>
              <h6>Calories Burned</h6>
            </div>
          </div>
        </div>
        <div class="chartt-container .padding-one chart-green-border"> <!-- chart-container-->
          <canvas id="myChart3"></canvas>
        </div>
        <div class="chartt-container .padding-one chart-green-border"> <!-- chart-container-->
          <canvas id="myChart4"></canvas>
        </div>
        <div class="chartt-container"> <!-- chart-container -->
          <button type="button">Temp1</button>
          <button type="button">Temp2</button>
        </div>
        <div class="chartt-container flex-column"> <!-- chart-container2 -->
          <div class="charts-large">
            <div>
              <canvas id="myChart5"></canvas>
              <div class="largeCharttext">Today's total calories</div>
            </div>
          </div>
          <div class="charts-small">
            <div>
              <canvas id="myChart6"></canvas>
              <div class="largeCharttext">Carbs</div>
            </div>
            <div>
              <canvas id="myChart7"></canvas>
              <div class="largeCharttext">Protein</div>
            </div>
            <div>
              <canvas id="myChart8"></canvas>
              <div class="largeCharttext">Fat</div>
            </div>
          </div>
        </div>
        <div class="chart-containercal chart-green-border" id="calendarContainer">
          <!-- chart-containercal -->
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
